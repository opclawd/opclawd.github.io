version: '3.8'

services:
  todo-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: todo-app-nginx
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

