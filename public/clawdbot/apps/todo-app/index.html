<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #0f3460;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 16px;
        }
        input[type="text"]::placeholder {
            color: #888;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #e94560;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff6b6b;
        }
        ul {
            list-style: none;
        }
        li {
            background: #1a1a2e;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s;
        }
        li:hover {
            transform: translateX(5px);
        }
        li.completed span {
            text-decoration: line-through;
            color: #888;
        }
        li input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        li span {
            flex: 1;
            color: #fff;
        }
        li .delete {
            background: transparent;
            color: #e94560;
            padding: 5px 10px;
            font-size: 18px;
        }
        li .delete:hover {
            background: rgba(233, 69, 96, 0.2);
        }
        .empty {
            text-align: center;
            color: #888;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo App</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Agregar nueva tarea...">
            <button onclick="addTask()">Agregar</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            const list = document.getElementById('taskList');
            if (tasks.length === 0) {
                list.innerHTML = '<li class="empty">No hay tareas pendientes</li>';
                return;
            }
            list.innerHTML = tasks.map((task, index) => `
                <li class="${task.completed ? 'completed' : ''}">
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
                    <span>${task.text}</span>
                    <button class="delete" onclick="deleteTask(${index})">üóëÔ∏è</button>
                </li>
            `).join('');
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                input.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        renderTasks();
    </script>
</body>
</html>
